language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"

# command to install dependencies
install:
    - "pip install -r requirements.txt"
    - "pip install coverage"
    - "pip install coveralls"
    - "pip install codecov"

script: 
    - "coverage run --source=krobot setup.py test"
after_success:
    - coveralls
    - codecov
